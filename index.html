<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVIZAC.TOP | Ing. Ramón Ávila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-orange: #ff6a00;
            --bg-dark: #0a0a0a;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-dark);
            background-image: url('./image_4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 8, 22, 0.8);
            background-blend-mode: multiply;
        }

        .scanlines::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent 0px, transparent 2px,
                    rgba(0, 243, 255, 0.03) 3px, rgba(0, 243, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 10;
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 42px var(--neon-blue), 0 0 82px var(--neon-blue);
            animation: flicker 1.5s infinite alternate;
        }

        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid var(--neon-orange);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .10em;
            animation: typing 2.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--neon-orange);
            }
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.8;
            }
        }

        .floating-ui {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .contact-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="scanlines">
    <div class="overlay"></div>

    <header class="relative z-30 flex justify-between items-start p-6 w-full">
        <div class="text-[10px] md:text-xs text-blue-400 font-bold border-l-2 border-blue-500 pl-3">
            <p>OPERATOR: <span class="text-white uppercase">Ing. Ramón Ávila</span></p>
            <p>RANK: <span class="text-slate-400">Systems Engineer</span></p>
        </div>
        <div class="hidden md:block text-[10px] text-slate-500 text-right">
            <p>LOCATION: GUADALUPE, ZAC</p>
            <p>STATUS: DEPLOYING_2026</p>
        </div>
    </header>

    <main class="relative z-20 h-[70vh] flex flex-col items-center justify-center text-center px-4">

        <div class="text-xs text-blue-300 mb-6 opacity-70 flex items-center gap-2">
            <span class="inline-block w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            <span>session_start: devizac_mainframe...</span>
        </div>

        <div class="typewriter mb-4">
            <h1
                class="text-5xl md:text-8xl font-extrabold text-white py-2 px-6 inline-block bg-black/40 backdrop-blur-md border-b-4 border-blue-500">
                devizac.top
            </h1>
        </div>

        <p class="text-lg md:text-xl text-white tracking-[0.3em] uppercase mb-10">
            <span class="neon-text">Digital Architecture</span>
        </p>

        <div class="floating-ui grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 w-full max-w-lg">
            <div class="p-4 border border-blue-500/20 bg-blue-900/10 backdrop-blur-md rounded-sm text-left">
                <p class="text-[10px] text-blue-400 uppercase mb-1">// Professional_Profile</p>
                <p class="text-white text-sm font-bold">Ing. Ramón Ávila</p>
            </div>
            <a href="mailto:ramonavil@gmail.com"
                class="contact-link p-4 border border-orange-500/20 bg-orange-900/10 backdrop-blur-md rounded-sm text-left group">
                <p class="text-[10px] text-orange-400 uppercase mb-1 group-hover:text-blue-400">// Secure_Message</p>
                <p class="text-white text-sm font-bold break-all">ramonavil@gmail.com</p>
            </a>
        </div>

    </main>

    <footer class="absolute bottom-6 w-full text-center z-20 text-slate-600 text-[10px] tracking-widest">

        <p class="mt-1 text-slate-700 uppercase">Zacatecas Tech Ecosystem © 2026</p>
    </footer>

</body>

</html>
