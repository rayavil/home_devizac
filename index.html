<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVIZAC.TOP | Control Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-orange: #ff6a00;
            --bg-dark: #0a0a0a;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-dark);
            background-image: url('./image_4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 8, 22, 0.85); /* Un poco más oscuro para mejor contraste */
            background-blend-mode: multiply;
        }

        .scanlines::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                transparent 0px, transparent 2px,
                rgba(0, 243, 255, 0.03) 3px, rgba(0, 243, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid var(--neon-orange);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .10em;
            animation: typing 2.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--neon-orange); } }

        .floating-ui { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .contact-link:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="scanlines">
    <div class="overlay"></div>

    <header class="relative z-30 flex justify-between items-start p-6 w-full">
        <div class="text-[10px] md:text-xs text-blue-400 font-bold border-l-2 border-blue-500 pl-3">
            <p>AUTH_USER: <span class="text-white uppercase">Ing. Ramón Ávila</span></p>
            <p>ACCESS_LVL: <span class="text-slate-400">Root Administrator</span></p>
        </div>
        <div class="hidden md:block text-[10px] text-slate-500 text-right uppercase tracking-widest">
            <p>ZACATECAS_NODE_2026</p>
            <p class="text-green-500">System_Status: Stable</p>
        </div>
    </header>

    <main class="relative z-20 h-[75vh] flex flex-col items-center justify-center text-center px-4">
        
        <div class="text-xs text-blue-300 mb-6 opacity-60">
            <span>> cd /dev/izac/projects_</span>
        </div>

        <div class="typewriter mb-4">
            <h1 class="text-5xl md:text-8xl font-extrabold text-white py-2 px-6 inline-block bg-black/50 backdrop-blur-md border-b-4 border-blue-500">
                devizac.top
            </h1>
        </div>

        <p class="text-sm md:text-base text-slate-400 tracking-[0.4em] uppercase mb-12">
            Desarrollo de Sistemas y Consultoría
        </p>

        <div class="floating-ui w-full max-w-xs">
            <a href="mailto:ramonavil@gmail.com" class="contact-link block p-4 border border-white/10 bg-white/5 backdrop-blur-lg rounded-md transition-all group">
                <p class="text-[10px] text-slate-500 uppercase mb-1 tracking-tighter">Contact Secure Line</p>
                <p class="text-white text-sm font-bold group-hover:text-blue-400 transition-colors">ramonavil@gmail.com</p>
            </a>
        </div>

    </main>
    
    <footer class="absolute bottom-6 w-full text-center z-20 text-slate-600 text-[9px] tracking-[0.3em]">
        <p>POWERED BY COOLIFY V4 | CLOUD_SERVER: CONTABO-MASTER</p>
    </footer>

</body>
</html>
